  <article>
    <h6>Fri, Mar 24, 2017</h6>
    

<h3 id="delete-text">Delete text</h3>

<p>dw delete word
dd delete line
3dd delete three lines</p>

<h3 id="copy-paste-text">Copy/Paste text</h3>

<p>yy copy line
p paste line</p>

<h3 id="undo-redo">Undo/Redo</h3>

<p>u undo
Ctrl+r redo</p>
