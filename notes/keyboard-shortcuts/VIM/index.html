<h3 id="delete-text">Delete text</h3>

<ul>
<li>dw delete word</li>
<li>dd delete line</li>
<li>3dd delete three lines</li>
</ul>

<h3 id="copy-paste-text">Copy/Paste text</h3>

<ul>
<li>yy copy line</li>
<li>p paste line</li>
</ul>

<h3 id="undo-redo">Undo/Redo</h3>

<ul>
<li>u undo</li>
<li>Ctrl+r redo</li>
</ul>
